<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My map</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.4.0/leaflet.markercluster.js"></script>
    <script src="leaflet.ajax.min.js"></script>
</head>
<body>
    <h1>Danmark Visualization</h1>

    <div class="tabBar">
        <button class="mapButton" >Maps</button>
        <button class="chartButton">Charts</button>
    </div>

    <div>
        <div id="map" src="mapBox.js">
            <div class="info"></div>
        </div>
        <mapContent></mapContent>
    </div>
    <div>
        <chartContent></chartContent>
    </div>
    <script>
    $(document).ready(function(){
        $('.mapButton').click(function(){
            $.getScript("mapBox.js")
        });
    });
</script>
<script>
    $(document).ready(function(){
        $('.chartButton').click(function(){
            $.getScript( "charts.js" )
    });
});
</script>

</body>
</html>
