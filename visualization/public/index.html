<body>
    <h1>Danmark Visualization</h1>

    <div class="tabBar">

        <button class="chartButton">Charts</button>
    </div>

    <div>
        <div id="map" src="/assets/javascript/mapBox.js">

    <div id="MapListDiv">
      <li id="mapLi"></li>
    </div>
    <div>
        <chartContent></chartContent>
    </div>
    <script>
        $.getScript("/assets/javascript/mapBox.js")
    $(document).ready(function(){
        $('.mapButton').click(function(){
            $.getScript("/assets/javascript/mapBox.js")
        });
    });
    </script>
    <script>
        $(document).ready(function(){
            $('.chartButton').click(function(){
                $.getScript( "/assets/javascript/charts.js" )
        });
    });
    </script>
