<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
    />

    <script defer src="assets/javascript/filtering.js" 
                name="meanGrade"
                api="/api/stats/grades" 
                title="Mean Grades"
                gtick="12"
                gindex="-3"
                version="1"
                gdefault="2,10">
    </script>

    <script defer src="assets/javascript/filtering.js" 
                name="students"
                api="/api/stats/students" 
                title="Students"
                gtick="6"
                gdefault="15,22">
    </script>

    <script defer src="assets/javascript/filtering.js" 
                name="absence"
                api="/api/stats/absence" 
                title="Student Abesence"
                gtick="6"
                gdefault="15,22">
    </script>

    <script defer src="assets/javascript/filtering.js" 
                name="well_being"
                api="/api/stats/well_being" 
                title="Student Well Being"
                gtick="6"
                gdefault="0,5">
    </script>

    <script defer src="assets/javascript/filtering.js" 
                name="competence"
                api="/api/stats/competence" 
                title="Competence "
                gtick="10"
                gdefault="0,100">
    </script>
</head>
<body> 
    <div id="meanGrade"></div>
    <div id="students"></div>
    <div id="absence"></div>
    <div id="well_being"></div>
    <div id="competence"></div>
 </body> 
</html>
